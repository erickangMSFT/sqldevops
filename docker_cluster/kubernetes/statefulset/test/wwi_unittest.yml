---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: mssql
  namespace: sqldevops
  labels:
    app: unittest
    version: latest
spec:
  strategy:
    type: Recreate
  selector: 
    matchLabels: 
      app: unittest
      tier: backend
  template:
    metadata:
      labels:
        app: unittest
        tier: backend
    spec:
      containers:
        - image: ericskang/unittestdb:latest
          name: mssql
          env:
            - name: ACCEPT_EULA
              value: "Y"

---
kind: Service
apiVersion: v1
metadata:
  name: mssql
  namespace: sqldevops
spec:
  selector:
    app: unittest
    tier: backend
  ports:
    - protocol: TCP
      port: 1433
      targetPort: 1433
      nodePort: 31431
  type: NodePort


--- 
kind: Service
apiVersion: v1
metadata:
  name: slacker
  namespace: sqldevops
spec:
  selector:
    app: unittest
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  clusterIP: None

---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: slacker
  namespace: sqldevops
spec:
  serviceName: slacker
  replicas: 2
  template:
    metadata:
      labels:
        app: unittest
    spec:
      containers:
        - name: slacker
          image: ericskang/slacker-node-runner:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000

---
kind: Service
apiVersion: v1
metadata:
  name: webapp
  namespace: sqldevops
spec:
  selector:
    app: webapp
    tier: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
      nodePort: 30081
  type: NodePort 

---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: webapp
  namespace: sqldevops
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: webapp
        tier: frontend
    spec:
      containers:
        - name: webapp
          image: ericskang/webapp:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
